
<h3>{{ leyend }} - {{ progress }}</h3>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-primary rounded-0" type="button" (click)="changeValue(-5)"><i class="mdi mdi-minus"></i></button>
  </div>
  <input #txtProgress type="number" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" min="1" max="100" name="progreso" [(ngModel)]="progress" (ngModelChange)="onChangeProgress($event)">
  <div class="input-group-prepend">
    <button class="btn btn-primary rounded-0" type="button" (click)="changeValue(5)"><i class="mdi mdi-plus"></i></button>
  </div>
</div>

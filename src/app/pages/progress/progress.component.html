
<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            
            <h5 class="card-title">Progress Bar</h5>
            
            <!-- progress bar 1 -->
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progressComp1"  aria-valuemin="0" aria-valuemax="100" [style.width]="progressComp1 + '%'"></div>
            </div>
            <br>
            <!-- progress bar 2 -->
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progressComp1"  aria-valuemin="0" aria-valuemax="100" [style.width]="progressComp2 + '%'"></div>
            </div>
          
          </div>
      </div>
  </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              
              
            
            </div>
        </div>
    </div>
  </div>

  <div class="row">
      <div class="col-6">
          <div class="card">
              <div class="card-body">
                  
                  <!-- incrementator goes here -->   
                  <app-incrementator [leyend]="'Inc 1'" [progress]="0" (changeProgressValue)="updateBar1($event)"></app-incrementator>

              </div>
          </div>
      </div>
      <div class="col-6">
          <div class="card">
              <div class="card-body">
                  
                  <!-- incrementator goes here -->   
                  <app-incrementator [leyend]="'Inc 2'" [progress]="0" (changeProgressValue)="updateBar2($event)"></app-incrementator>
              
              </div>
          </div>
      </div>
    </div>
